<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Truthfulness Gauge</title>
  <style>
    /* dark theme reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* gauge container */
    #gauge {
      position: relative;
      width: 80vw;
      max-width: 300px;
      height: 40vw;
      max-height: 150px;
      background: conic-gradient(
        from 180deg at 50% 100%,
        #4caf50 0deg 60deg,   /* green = true */
        #ffeb3b 60deg 120deg, /* yellow = questionable */
        #f44336 120deg 180deg /* red = bullshit */
      );
      border-top-left-radius: 100% 200px;
      border-top-right-radius: 100% 200px;
      overflow: hidden;
    }

    /* needle */
    #needle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 3px;
      height: 120%;
      background: #fff;
      transform-origin: bottom center;
      transform: rotate(-90deg);
      transition: transform 0.5s ease-out;
      z-index: 2;
    }
    #needle::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      transform: translateX(-50%) translateY(50%);
    }

    /* TRUE / BULLSHIT labels under gauge */
    #labels {
      width: 80vw;
      max-width: 300px;
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-weight: bold;
    }

    /* text labels */
    #score-text {
      margin-top: 16px;
      font-size: 1.2em;
      text-transform: uppercase;
      text-align: center;
    }
    #score-value {
      margin-top: 4px;
      font-size: 2em;
    }

    /* buttons */
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      width: 80vw;
      max-width: 300px;
    }
    button {
      flex: 1;
      padding: 10px;
      background: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="gauge">
    <div id="needle"></div>
  </div>
  <div id="labels">
    <span>TRUE</span>
    <span>BULLSHIT</span>
  </div>
  <div id="score-text">Loading‚Ä¶</div>
  <div id="score-value">--%</div>
  <div class="buttons">
    <button id="random-btn">Generate Random Score</button>
    <button id="close-btn">Close</button>
  </div>

  <script>
  (function(){
    // init Telegram WebApp API
    const tg = window.Telegram && window.Telegram.WebApp;
    if (!tg) {
      console.error("‚ö†Ô∏è Telegram WebApp object not found.");
    } else {
      tg.expand(); 
      console.log("‚úÖ Telegram WebApp initialized.", tg.initDataUnsafe);
    }

    const needle = document.getElementById("needle");
    const scoreText = document.getElementById("score-text");
    const scoreValue = document.getElementById("score-value");

    // set gauge to a score between 0 and 100
    function updateGauge(raw) {
      try {
        const s = Math.max(0, Math.min(100, Math.round(raw)));
        // -90¬∞ = far left, +90¬∞ = far right
        const angle = -90 + (s * 180 / 100);
        needle.style.transform = `rotate(${angle}deg)`;

        // label zones
        let label;
        if (s <= 33) label = "FACTUAL";
        else if (s <= 66) label = "QUESTIONABLE";
        else label = "COMPLETE BULLSHIT";

        scoreText.textContent = label;
        scoreValue.textContent = s + "%";

        // send back to bot
        if (tg) tg.sendData(JSON.stringify({ score: s }));
        console.log("üîÑ Gauge set to", s, label);
      } catch (err) {
        console.error("‚ùå Error in updateGauge():", err);
      }
    }

    // random button
    document.getElementById("random-btn").addEventListener("click", () => {
      const r = Math.floor(Math.random() * 101);
      updateGauge(r);
    });

    // close button
    document.getElementById("close-btn").addEventListener("click", () => {
      if (tg) tg.close();
    });

    // parse optional URL parameter ?score=XX
    try {
      const p = new URLSearchParams(window.location.search);
      const sc = p.get("score");
      if (sc !== null && !isNaN(parseFloat(sc))) {
        updateGauge(parseFloat(sc));
      } else {
        updateGauge(50); // default start
      }
    } catch (err) {
      console.error("‚ùå URL parsing error:", err);
      updateGauge(50);
    }
  })();
  </script>
</body>
</html>
